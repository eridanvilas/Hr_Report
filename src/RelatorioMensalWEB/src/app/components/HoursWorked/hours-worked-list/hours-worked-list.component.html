<mat-card class="mat-elevation-z4">
    <table mat-table [dataSource]="hoursWorkeds">
        <ng-container matColumnDef="data">
            <th mat-hader-cell *matHeaderCellDef class="hader">Data</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.data | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="horaEntrada">
            <th mat-hader-cell *matHeaderCellDef class="hader">Hora Entrada</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.horaEntrada}}</td>
        </ng-container>
        <ng-container matColumnDef="horaSaida">
            <th mat-hader-cell *matHeaderCellDef class="hader">Hora Saida</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.horaSaida}}</td>
        </ng-container>
        <ng-container matColumnDef="totalHoras">
            <th mat-hader-cell *matHeaderCellDef class="hader">Total Horas</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.totalHoras}}</td>
        </ng-container>
        <ng-container matColumnDef="projeto">
            <th mat-hader-cell *matHeaderCellDef class="hader">Projeto</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.projeto}}</td>
        </ng-container>
        <ng-container matColumnDef="descricao">
            <th mat-hader-cell *matHeaderCellDef class="hader">Descrição</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.descricao}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
